// ALGS Autoexec - Still removing some commands 
// For ALGS, Autoexec is a waste, and all settings are in the video config

// Gameplay Settings                             - I recommend not to change anything (Read info about all commands)
// Utility And Binds - IMPORTANT!                - IDK it is allowed in ALGS or not
// Personal Settings                             - Remove "//" infront of the commands to take effect (Feel free to change)
// Audio Settings - IMPORTANT!                   - Nothing is there (Only change 1st and 2nd command value to 8 if you have 7.1 headsets - 2 [stereo] 6 [5.1] 8 [7.1])
// Low Latency - IMPORTANT!                      - Nothing is there
// Connection Settings                           - IDK it is allowed in ALGS or not

///////////////////////////
//// GAMEPLAY SETTINGS ////
//////////////////////////                                     
m_rawinput "1"                                                          // Direct mouse connection, excluding sensitivity on Windows
m_filter "0"                                                            // Disables any mouse filtering
m_acceleration "0"                                                      // Once again this makes sure mouse acceleration is off
player_setting_damage_closes_deathbox_menu "0"                          // Your inventory wont auto-close anymore when receiving damage
hud_setting_minimapRotate "1"                                           // This setting allows the minimap to rotate with you
sprint_view_shake_style "1"                                             // Less headbob
hud_setting_pingDoubleTapEnemy "1"                                      // Double tap to ping enemy
fov_disableAbilityScaling "1"                                           // No FOV changes in abilities
hud_setting_damageTextStyle "1"                                         // Damage numbers, (0) off, (1) stacking, (2) floating, (3) both
net_netGraph2 "1"                                                       // Performance display
chroma_enable "0"                                                       // Disables mouse lights reaction


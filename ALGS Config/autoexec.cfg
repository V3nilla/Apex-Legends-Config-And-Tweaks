//// CONNECTION SETTINGS ////
////////////////////////////
telemetry_client_enable "0"                                             // Disable telemetry
telemetry_client_sendInterval "0"                                       // How often to send telemetry data
pin_opt_in "0"                                                          // Disable sending PIN telemetry data to EA
pin_plat_id "0"                                                         // Opts out of Respawn Data surveys
voice_forcemicrecord "0"                                                // Denys recording of comms to the server

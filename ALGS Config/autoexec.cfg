//// LOW LATENCY ////
////////////////////
r_fullscreen "1"                                                        // Forces Fullscreen
fps_max "240"                                                           // In-game framerate limiter
mat_antialias "0"                                                       // Anti-aliasing on (12)/off(0)
mat_forceaniso "1"                                                      // Anisotropic filtering on (1,2,4,8,16)/off(0)
mat_mip_linear "0"                                                      // Texture filtering on(1)/off(0)
mat_picmip "0"                                                          // Basically this is the texture quality controller of the game (1 = High, 2 = Lowest [stream_memory "0"] )
stream_memory "3000000"                                                 // Quality of textures and change this to 0 if you want to use mat_picmip 4
                                                                        // Use this value according to your GPU VRAM (XGB-8GB = 3000000, 6GB = 1000000, 2GB-4GB = 0), game highest vram usage is 6.7gb in 1080p

